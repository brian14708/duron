site_name: Duron
site_url: "https://brian14708.github.io/duron"
repo_url: "https://github.com/brian14708/duron"
repo_name: "brian14708/duron"
nav:
  - Home:
      - index.md
  - getting-started.md
  - Reference: &references
      - reference/duron.md
      - reference/log.md
      - reference/codec.md
      - reference/tracing.md
      - reference/typing.md
      - reference/contrib.md
  - Trace UI: https://brian14708.github.io/duron/trace-ui/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: indigo
  logo: images/icon.svg
  favicon: images/icon.svg
  features:
    - navigation.tabs
plugins:
  - search
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            show_source: false
            show_submodules: false
            show_attribute_values: false
            separate_signature: true
            overloads_only: true
            merge_init_into_class: true
            members: true
            docstring_section_style: list
          inventories:
            - https://docs.python.org/3/objects.inv
            - https://typing-extensions.readthedocs.io/en/latest/objects.inv
  - mermaid2:
      arguments:
        theme: |
          ^(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) ? 'dark' : 'light'
  - llmstxt:
      sections:
        Documentation:
          - getting-started.md
        API Reference: *references
markdown_extensions:
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
